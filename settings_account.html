							<div class="account_hd_right">
								<a href="sign_in.html" class="main_lg_btn">Logout</a>

						</div>
						<div class="account_tabs">
							<ul class="nav nav-tabs">

										<ul class="nav job_nav nav-tabs" id="myTab" role="tablist">
											<li class="nav-item">

															<div class="col-lg-12">
																<div class="form-group"><center>
																	
																	<div class="avtar_dp">
																		<span>&nbsp;&nbsp;&nbsp;</span>
																		<img src="images/profile_dp.jpg" alt="">
																	</div>

																		<input class="file-upload-input1" id="file3" type="file" onchange="readURL(this);" accept="image/*">
																		<div class="drag-text1">
																			Upload Files
																		</div>																	
																	</div></center>
																</div>																
															</div>

																<div class="form-group">
																	<label class="label15">First Name*</label>
																	<input type="text" class="job-input" placeholder="Your First Name">
																</div>
															</div>
															<div class="col-lg-6">
																<div class="form-group">
																	<label class="label15">Last Name*</label>
																	<input type="text" class="job-input" placeholder="Your Last Name">
																</div>
															</div>
															<div class="col-lg-6">
																<div class="form-group">
																	<label class="label15">Email Address*</label>
																	<input type="email" class="job-input" placeholder="Enter Your Email Address">
																</div>
															</div>
															<div class="col-lg-6">
																<div class="form-group">
																	<label class="label15">Birthday*</label>

																	</div>															
																</div>
															</div>
															
															<div class="col-lg-12">
						 									   <button class="post_jp_btn" type="submit">SAVE CHANGES</button>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>

												<div class="post_job_body">
													<form>
														<div class="form-group">
															<label class="label15">Old Password*</label>
															<input type="password" class="job-input" placeholder="Enter Old Password">
														</div>
														<div class="form-group">
															<label class="label15">New Password*</label>
															<input type="password" class="job-input" placeholder="Enter New Password">
														</div>

												</div>

												</div>

														<div class="form-group">

															<input type="text" class="job-input" placeholder="Enter Old Email Address">
														</div>
														<div class="form-group">
															<label class="label15">New Email*</label>
															<input type="text" class="job-input" placeholder="Enter New Email Address">
														</div>
														<div class="form-group">
															<label class="label15">Password*</label>
															<input type="password" class="job-input" placeholder="Enter Password">
														</div>
														<button class="post_jp_btn" type="submit">Save and Change</button>
													</form>
												</div>
											</div>
										</div>
										
										<div class="tab-pane fade" id="delete_account" role="tabpanel">

												</div>

															</div>
														</div>
