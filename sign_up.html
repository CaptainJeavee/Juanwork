<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, shrink-to-fit=9">
		<meta name="description" content="Gambolthemes">
		<meta name="author" content="Gambolthemes">
		<title>Juanwork - Sign Up</title>
		
		<!-- Favicon Icon -->
		<link rel="icon" type="image/png" href="images/fav.png">
		
		<!-- Stylesheets -->
		<link href="css/responsive.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/datepicker.min.css" rel="stylesheet">
		<link href="css/jquery.range.css" rel="stylesheet">
		<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
		<link href="vendor/OwlCarousel/assets/owl.carousel.css" rel="stylesheet">
		<link href="vendor/OwlCarousel/assets/owl.theme.default.min.css" rel="stylesheet">
		
		<!-- Semantic Css -->
		<link rel="stylesheet" type="text/css" href="vendor/semantic/semantic.min.css">
		
	</head>
	<body>
		<!-- Search Model Start -->
		<div class="modal srch-model fade" id="searchModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-xl" role="document">
				<div class="modal-content">
					<div class="modal-header sheader">
						<button type="button" class="close srch-close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input type="text" class="srch-input" placeholder="Search Keywords...">
					</div>				
				</div>
			</div>
		</div>
		<!-- Search Model End -->

		<!-- Body Start -->	
		<main class="browse-section">				
			<div class="container">
				<div class="row justify-content-md-center">					
					<div class="col-md-6">
						<div class="lg_form">
							<div class="main-heading"><center><a href="index.html"><img src="images/fav.png" alt=""  width="80" height="80"></a></center>
								<h2>Sign Up to Juanwork</h2>
								<div class="form-group">
								<button class="facebook_btn" type="submit" onclick="window.location.href = '';">
								<img src="images/facebook.png" alt=""  width="30" height="30"> &nbsp;Continue with Facebook</button>
								<button class="google_btn" type="submit" onclick="window.location.href = '';">
								<img src="images/google.png" alt=""  width="30" height="30"> &nbsp;Continue with Google</button>
								</div>	
								
							</div>
							<div class="form-group">
							<div class="or-hr">or</div><br>
								<label class="label15">Email Address*</label>
								<input type="email" class="job-input" placeholder="Enter Email Address" autofocus>
							</div>
							
							<div class="form-group">
								<label class="label15">Password*</label>
								<input type="password" class="job-input" placeholder="Enter Password">
							</div>
							<div class="form-group">
								<label class="label15">Confirm Password*</label>
								<input type="password" class="job-input" placeholder="Enter Confirm Password">
							</div>
							<div class="ui checkbox apply_check check_out checked">
								<input type="checkbox" tabindex="0" class="hidden">
								<label style="color:#242424 !important;">Send me helpful emails to find rewarding work and job leads.</label>
							</div>
							<div class="ui checkbox apply_check check_out checked">
								<input type="checkbox" tabindex="0" class="hidden">
								<label style="color:#242424 !important;">Yes, I understand and agree to the Juanwork 
								<a href="">Terms </a> of Service , including the User Agreement and 
								<a href="">Privacy Policy. </a></label>
							</div>
							<a href="mail_verify.html" class="lr_btn">Create My Account</a>
							<div class="done140">
								Already have an account?<a href="sign_in.html">Sign in Now<i class="fas fa-angle-double-right"></i></a>
							</div>
						</div>						
					</div>																																										
				</div>				
			</div>					
		</main>
		<!-- Body End -->
		
		<!-- Scroll to Top Button Start -->
		<button onclick="topFunction()" id="pageup" title="Go to top"><i class="fas fa-arrow-up"></i></button>
		<!-- Scroll to Top Button End -->
		<!-- Scripts js -->	
		<script src="js/jquery.min.js"></script>
		<script src="js/datepicker.min.js"></script>
		<script src="js/i18n/datepicker.en.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="vendor/OwlCarousel/owl.carousel.js"></script>
		<script src="vendor/semantic/semantic.min.js"></script>
		<script src="js/jquery.range-min.js"></script>
		<script src="js/custom1.js"></script>
		
		
	</body>
	
</html>
