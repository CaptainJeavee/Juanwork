<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, shrink-to-fit=9">
		<meta name="description" content="Gambolthemes">
		<meta name="author" content="Gambolthemes">
		<title>Juanwork - Checkout Plans</title>
		
		<!-- Favicon Icon -->
		<link rel="icon" type="image/png" href="images/fav.png">
		
		<!-- Stylesheets -->
		<link href="css/responsive.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/datepicker.min.css" rel="stylesheet">
		<link href="css/jquery.range.css" rel="stylesheet">
		<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
		<link href="vendor/OwlCarousel/assets/owl.carousel.css" rel="stylesheet">
		<link href="vendor/OwlCarousel/assets/owl.theme.default.min.css" rel="stylesheet">
		
		<!-- Semantic Css -->
		<link rel="stylesheet" type="text/css" href="vendor/semantic/semantic.min.css">
		
	</head>
	<body>
		<!-- Body Start -->	
		<main class="browse-section">				
			<div class="container">
				<div class="row justify-content-md-center">					
					<div class="col-md-12">
						<div class="main-heading">
							<h2>Checkout</h2>
							<div class="line-shape1">
								<img src="images/line.svg" alt="">
							</div>
						</div>
						<div class="statement_table checkout_dt">
							<div class="statement_body">
								<div class="table-responsive-md">
									<table class="table table-striped">
									<thead>
										<tr>
										  <th scope="col">Description</th>
										  <th scope="col">Type</th>
										  <th scope="col">Price</th>
										  <th scope="col">Vat (20%)</th>
										  <th scope="col">Total Amount</th>
										</tr>
										</thead>
										<tbody>
											<tr>
												<th scope="row">
													<div class="user_dt_trans">
														<p>Professional Plan</p>
													</div>
												</th>
												<td>
													<div class="user_dt_trans">														
														<p>Monthly</p>
													</div>
												</td>
												<td>
													<div class="user_dt_trans">
														<p>$200.00</p>
													</div>
												</td>
												<td>
													<div class="user_dt_trans">														
														<p>$20.00</p>
													</div>
												</td>
												<td>
													<div class="user_dt_trans">														
														<p>$220.00</p>
													</div>
												</td>
											</tr>																				
										</tbody>
									</table>														
								</div>
							</div>
						</div>
					</div>																																										
				</div>
				<div class="row chk_pymnt">					
					<div class="col-md-12">
						<div class="main-heading">
							<h2>Payment Method</h2>
							<div class="line-shape1">
								<img src="images/line.svg" alt="">
							</div>
						</div>				
					</div>
					<div class="col-md-6">
						<div class="view_chart">
							<div class="view_chart_header">
								<div class="ui radio checkbox mt-1">
									<input type="radio" name="example1" checked="">
									<label class="chk_method" style="color:#242424 !important;">Credit or Debit Cards</label>
								</div>
								<div class="cards_right">
									<img src="images/cards.png" alt="">
								</div>
							</div>
							<div class="pymt_mthd_body">
								<div class="form-group">
									<label class="label15">Card Number*</label>
									<input type="text" class="job-input" placeholder="Enter Card Number">
								</div>
								<div class="form-group">
									<label class="label15">Full Name*</label>
									<input type="text" class="job-input" placeholder="Enter Full Name">
								</div>
								<div class="fdsf452">
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label class="label15">Expiring*</label>
												<input type="text" class="job-input datepicker-here" data-language="en" data-min-view="months" data-view="months" data-date-format="MM yyyy" placeholder="Expiring">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<label class="label15">Cvv*</label>
												<input type="text" class="job-input" placeholder="Enter Cvv">
											</div>
										</div>																		
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="view_chart">
							<div class="view_chart_header">
								<div class="ui radio checkbox mt-1">
									<input type="radio" name="example1">
									<label class="chk_method" style="color:#242424 !important;">Paypal</label>
								</div>
								<div class="cards_right">
									<img src="images/paypal.png" alt="">
								</div>
							</div>
							<div class="pymt_mthd_body">
								<div class="form-group">
									<label class="label15">Email Address*</label>
									<input type="email" class="job-input" placeholder="Enter Email Address">
								</div>
								<p>You will be redirected to PayPal to complete payment.</p>
							</div>
						</div><br>
						<div class="ui checkbox apply_check check_out">
							<input type="checkbox" tabindex="0" class="hidden">
							<label style="color:#242424 !important;">I agree to the Terms and Conditions and the Automatic Renewal Terms</label>
						</div>
						<a href="thank_you.html"><button class="withdraw_btn" type="submit">Proceed payment</button></a>
					</div>			
				</div>	
			</div>					
		</main>
		<!-- Body End -->
		
		<!-- Scroll to Top Button Start -->
		<button onclick="topFunction()" id="pageup" title="Go to top"><i class="fas fa-arrow-up"></i></button>
		<!-- Scroll to Top Button End -->
		<!-- Scripts js -->	
		<script src="js/jquery.min.js"></script>
		<script src="js/datepicker.min.js"></script>
		<script src="js/i18n/datepicker.en.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="vendor/OwlCarousel/owl.carousel.js"></script>
		<script src="vendor/semantic/semantic.min.js"></script>
		<script src="js/jquery.range-min.js"></script>
		<script src="js/custom1.js"></script>
		
		
	</body>
	
</html>
